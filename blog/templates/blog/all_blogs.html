<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Hello Blog</title>
</head>
<body>
{% extends 'portfolio/header.html' %}
{% block content %}
<p>Faheem has written {{ blogs.count }} blog{{ blogs.count|pluralize }}</p>
{% for blog in blogs %}
<h2><a href="{% url 'blog:detail' blog.id %}">{{ blog.title }}</a></h2>
<p>{{ blog.description | truncatechars:100 }}</p>
<p>{{ blog.date | date:"M d Y" }}</p>
{% endfor %}
{% endblock %}
</body>
</html>
